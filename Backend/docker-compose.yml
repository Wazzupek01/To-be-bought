services:
    db:
      container_name: postgres
      image: postgres
      environment:
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: admin
        PGDATA: /data/postgres
      volumes:
        - db:/data/postgres
      ports:
        - "5432:5432"
      networks:
        - db
      restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
